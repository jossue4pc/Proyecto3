<ion-header>
  <ion-toolbar class="barra">
    <ion-title>
      <div class="logo-container">
        <img src="assets/foto1.png" alt="logo">
        <span class="logo-text">Education PRO</span>
      </div>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" (click)="login()">
      Ingresar
    </ion-button>

    <ion-button class="rest" expand="block" fill="clear" routerLink="/reset-password">
      Restablecer Contraseña
    </ion-button>
  </div>
</ion-content>
